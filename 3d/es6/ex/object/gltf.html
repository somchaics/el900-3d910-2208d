<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Load gltf</title>
    <script type="module">
        import * as THREE from '../../build/three.module.js';
        import { GLTFLoader } from '../jsm/loaders/GLTFLoader.js';
        
        let container,
        player = {},
        animations = {},
        stats,
        camera,
            scene,
            model,
            renderer;

        let colliders = [];

        init();
        animate();

        function init() {
               camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 5000);
               camera.position.set(112, 100, 600);

              camera.lookAt(new THREE.Vector3(0, 2, 0));
            
               scene = new THREE.Scene();
                scene.background = new THREE.Color(0xa0a0a0);
                scene.fog = new THREE.Fog(0xa0a0a0, 1000, 5000);

                let light = new THREE.HemisphereLight(0xffffff, 0x444444);
                light.position.set(0, 200, 0);
                scene.add(light);

                const shadowSize = 200;
                light = new THREE.DirectionalLight(0xffffff);
                light.position.set(0, 200, 100);
                light.castShadow = true;
                light.shadow.camera.top = shadowSize;
                light.shadow.camera.bottom = -shadowSize;
                light.shadow.camera.left = -shadowSize;
                light.shadow.camera.right = shadowSize;
                scene.add(light);
              
                // ground
                var mesh = new THREE.Mesh(new THREE.PlaneBufferGeometry(10000, 10000), new THREE.MeshPhongMaterial({ color: 0x999999, depthWrite: false }));
                mesh.rotation.x = - Math.PI / 2;
                mesh.receiveShadow = true;
                scene.add(mesh);

                var grid = new THREE.GridHelper(5000, 40, 0x000000, 0x000000);
                grid.material.opacity = 0.2;
                grid.material.transparent = true;
                scene.add(grid);
                        

            /* loader */
            const loader = new GLTFLoader();
            
            loader.load('../models/gltf/Horse.glb', function (object) {
                player = object.scene;
                //player.scale.set(20, 20, 20);
                  
                scene.add(player);
               

            }, undefined, function (e) {

                console.error(e);

            });


                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.shadowMap.enabled = true;
                document.body.appendChild(renderer.domElement);
                           

                window.addEventListener('resize', onWindowResize);
                
            }

              
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);

        }

    </script>
</head>
<body>

</body>
</html>
