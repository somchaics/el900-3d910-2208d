<!DOCTYPE html>
<html>
<head>
	<title>three.js cube</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
	
	
    <script type="module">

        import * as THREE from '../../build/three.module.js';

        import { OrbitControls } from '../jsm/controls/OrbitControls.js';

        let scene, renderer;
        let camera, light;
        let vnh;
        let vth;

        init();
        animate();

        function init() {

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

          
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 400;

            //// CONTROLS
            //const controls = new OrbitControls(camera, renderer.domElement);
            //controls.target = new THREE.Vector3(0, 0, -40);
            //controls.update();

            scene = new THREE.Scene();

            //light = new THREE.PointLight();
            //light.position.set(200, 100, 150);
            //scene.add(light);
            //scene.add(new THREE.PointLightHelper(light, 15));

            const gridHelper = new THREE.GridHelper(400, 40, 0x0000ff, 0x808080);
            gridHelper.position.y = - 150; 
            gridHelper.position.x = - 150;
            scene.add(gridHelper);

            const polarGridHelper = new THREE.PolarGridHelper(200, 16, 8, 64, 0x0000ff, 0x808080);
            polarGridHelper.position.y = - 150;
            polarGridHelper.position.x = 200;
            scene.add(polarGridHelper);
          

            window.addEventListener('resize', onWindowResize);

        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        function animate() {

            requestAnimationFrame(animate);

            const time = - performance.now() * 0.0003;

            camera.position.x = 400 * Math.cos(time);
            camera.position.z = 400 * Math.sin(time);
            camera.lookAt(scene.position);

            //light.position.x = Math.sin(time * 1.7) * 300;
            //light.position.y = Math.cos(time * 1.5) * 400;
            //light.position.z = Math.cos(time * 1.3) * 300;

            //if (vnh) vnh.update();
            //if (vth) vth.update();
           // controls.update();

            renderer.render(scene, camera);

        }
             

      

    </script>

</head>
<body>
    <div id="info">
        <div style="margin-bottom:10px;">Grid</div>
        <p style="font-family:Arial; font-size:14px; color:#0094ff; ">ใข้ Left Mouse: หมุนกล้อง, Middle Mouse: Zoom</p>
    </div>
</body>
</html>
