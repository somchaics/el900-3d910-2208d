<!DOCTYPE html>
<html>
<head>
	<title>three.js cube</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
	
	
    <script type="module">

        import * as THREE from '../../build/three.module.js';
        import { OrbitControls } from '../jsm/controls/OrbitControls.js';

        let renderer, scene, camera;

        let spotLight, lightHelper, shadowCameraHelper;

        init();
        render();

        function init() {

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            renderer.shadowMap.enabled = true;

            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(160, 200, 10);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.addEventListener('change', render);
            controls.minDistance = 20;
            controls.maxDistance = 500;
            controls.enablePan = false;

            const ambient = new THREE.AmbientLight(0xffffff, 0.1);
            scene.add(ambient);

            // DIRECTIONAL LIGHT
            const dirLight = new THREE.DirectionalLight(0xffffff, 1.0)

            dirLight.position.x += 20
            dirLight.position.y += 20
            dirLight.position.z += 1
            dirLight.castShadow = true
            dirLight.shadow.mapSize.width = 4096;
            dirLight.shadow.mapSize.height = 4096;
            const d = 25;
            dirLight.shadow.camera.left = - d;
            dirLight.shadow.camera.right = d;
            dirLight.shadow.camera.top = d;
            dirLight.shadow.camera.bottom = -d;
            dirLight.position.z = -30;

            let target = new THREE.Object3D();
            target.position.z = -20;
            dirLight.target = target;
            dirLight.target.updateMatrixWorld();

            dirLight.shadow.camera.lookAt(0, 0, -30);
            scene.add(dirLight);
            scene.add(new THREE.CameraHelper(dirLight.shadow.camera));


            render();

            window.addEventListener('resize', onWindowResize);

        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        function render() {

            renderer.render(scene, camera);

        }
             

      

    </script>

</head>
<body>
	<div id="info">
        <p style="font-family:Arial; font-size:14px; color:#0094ff; ">ใข้ Left Mouse: หมุนกล้อง, Middle Mouse: Zoom</p>
	</div>
</body>
</html>
